<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Gaya Design - Smoke Effect</title>
		<meta http-equiv='Content-Type' content='text/html; charset=iso-8859-1' />
		<link href='css/style.css' rel='stylesheet' type='text/css' />
		<link href='css/smokePuff.css' rel='stylesheet' type='text/css' />
		
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js'></script>
		<script src="js/smokeEffect.js" type="text/javascript"></script>
		
		<script type='text/javascript'>
			function setStyle(nr) {
				switch (nr) {
					case "1":
						SmokeEffect.imgLocation = "http://www.gayadesign.com/wp-content/themes/gdblocked/images/smoke.png";
						SmokeEffect.smokeWidth = 80;
						SmokeEffect.smokeHeight = 45;
					break;

					case "2":
						SmokeEffect.imgLocation = "http://www.gayadesign.com/scripts/smokeeffect/images/wordpress-logo.png";
						SmokeEffect.smokeWidth = 50;
						SmokeEffect.smokeHeight = 50;
					break;

					case "3":
						SmokeEffect.imgLocation = "http://www.gayadesign.com/scripts/smokeeffect/images/mario2.png";
						SmokeEffect.smokeWidth = 130;
						SmokeEffect.smokeHeight = 171;
					break;
				}
			}
		</script>
	</head>
	
	<body>
		<div style='padding: 15px;'>
		
			<div class='content'>
				
				<h1>Smoke Puff Effect</h1>
				
				<p>
					This is an example of the use of the Smoke Puff Effect also seen on Gaya Design.
				</p> 
				
				<h2>Example:</h2>
				
				What does the smoke need to look like?
				<br />
				<select onchange='var nr = this.options[this.selectedIndex].value; setStyle(nr)'>
					<option value='1'>normal clouds</option>
					<option value='2'>wordpress logo</option>
					<option value='3'>super mario</option>
				</select>
				
				<div id="smokeSpawn" class='spawn'>
					<img src='http://www.gayadesign.com/wp-content/themes/gdblocked/images/chimney.png' alt='chimney' />
				</div>
				
				<div id="smokeSpawn2" class='spawn'>
					<img src='http://www.gayadesign.com/wp-content/themes/gdblocked/images/chimney.png' alt='chimney' />
				</div>
				
				<script type='text/javascript'>
					SmokeEffect.makeEffect("smokeSpawn", 24, 12);
					SmokeEffect.makeEffect("smokeSpawn2", 24, 12);
				</script>
				
				<br style='clear: both' />
				<br />
				
				<a href='smokeEffect.zip'>Download</a><br />
				<a href='http://gayadesign.com/'>Read the post</a>
				
			</div>
			
		</div>
	</body>
